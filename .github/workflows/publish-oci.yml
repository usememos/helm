name: Publish Helm chart (OCI)

on:
  workflow_dispatch: {}

jobs:
  publish:
    name: Publish chart to GHCR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.12.0'

      - name: Extract chart version
        id: chart_version
        run: |
          VERSION=$(grep '^version:' Chart.yaml | head -1 | awk '{print $2}')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Login to GHCR
        env:
          CR_PAT: ${{ secrets.CR_PAT }}
        run: |
          if [ -z "$CR_PAT" ]; then echo "CR_PAT secret is required to login to GHCR"; exit 1; fi
          helm registry login ghcr.io -u ${{ github.actor }} -p "$CR_PAT"

      - name: Save and push chart (OCI)
        env:
          VERSION: ${{ env.VERSION }}
        run: |
          CHART_REF=ghcr.io/${{ github.repository_owner }}/memos:${VERSION}
          helm chart save . "$CHART_REF"
          helm chart push "$CHART_REF"

      - name: Output published reference
        run: echo "Published chart: ghcr.io/${{ github.repository_owner }}/memos:${{ env.VERSION }}"
